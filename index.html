<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>employee form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Employee Form</h1>
    <form method="post" action="form.php" enctype="multipart/form-data">
      <div class="form-group">
        <label for="employeename">Employee Name:</label>
        <input type="text" name="employeename" class="form-control" id="employeename" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="employee_email">Employee Email:</label>
        <input type="email" name="employee_email" class="form-control" id="employee_email" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="employee_personal_phone">Employee Personal Phone Number:</label>
        <input type="text" name="employee_personal_phone" class="form-control" id="employee_personal_phone"
          placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="employee_emergency_phone">Employee Emergency Phone Number:</label>
        <input type="text" name="employee_emergency_phone" class="form-control" id="employee_emergency_phone"
          placeholder="Enter Phone Number">
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" name="dob" class="form-control" id="dob" placeholder="Enter Date Of Birth">
      </div>
      <div class="form-group">
        <label for="date_joining">Date Of Joining</label>
        <input type="date" name="date_joining" class="form-control" id="date_joining"
          placeholder="Enter Date Of Joining">
      </div>
      <div class="form-group">
        <label for="blood_group">Blood Group</label>
        <select class="form-control" name="blood_group" id="blood_group">
          <option class="form-control" value="A+">A+</option>
          <option class="form-control" value="B+">B+</option>
          <option class="form-control" value="O+">O+</option>
          <option class="form-control" value="AB+">AB+</option>
          <option class="form-control" value="A-">A-</option>
          <option class="form-control" value="B-">B-</option>
          <option class="form-control" value="O-">O-</option>
          <option class="form-control" value="AB-">AB-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="employee_permanent_address">Employee Permanent Address</label>
        <input type="text" name="employee_permanent_address" class="form-control" id="employee_permanent_address"
          placeholder="Enter Permanent Address">
      </div>
      <div class="form-group">
        <label for="employee_current_address">Employee Current Address</label>
        <input type="text" name="employee_current_address" class="form-control" id="employee_current_address"
          placeholder="Enter Current Address">
      </div>
      <div class="form-group">
        <label for="employee_designation">Employee Designation</label>
        <input type="text" name="employee_designation" class="form-control" id="employee_designation"
          placeholder="Enter Designation">
      </div>
      <div class="form-group">
        <label for="employee_language">Language Known</label>
        <input type="text" name="employee_language" class="form-control" id="employee_language"
          placeholder="Language Known">
      </div>
      <div class="form-group">
        <label for="employee_gender">Gender</label>
        <select class="form-control" name="employee_gender" id="employee_gender">
          <option class="form-control" value="Male">Male</option>
          <option class="form-control" value="Female">Female</option>
          <option class="form-control" value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="employee_adhar">Employee Adhar Number</label>
        <input type="text" name="employee_adhar" class="form-control" id="employee_adhar" placeholder="Adhar Number">
      </div>
      <div class="form-group">
        <label for="employee_pan">Employee PAN Number</label>
        <input type="text" name="employee_pan" class="form-control" id="employee_pan" placeholder="PAN Number">
      </div>
      <div class="form-group">
        <label for="employee_experience">How much Experience do you have?</label>
        <input type="text" name="employee_experience" class="form-control" id="employee_experience"
          placeholder="Experience">
      </div>
      <h1>Emergency Contact Information</h1>
      <div class="form-group">
        <label for="emergency_fname">Full Name</label>
        <input type="text" name="emergency_fname" class="form-control" id="emergency_fname" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="employee_relation">Relationship</label>
        <input type="text" name="employee_relation" class="form-control" id="employee_relation"
          placeholder="Relationship">
      </div>
      <div class="form-group">
        <label for="emergency_address">Address</label>
        <input type="text" name="emergency_address" class="form-control" id="emergency_address" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="emergency_phone">Phone Number</label>
        <input type="text" name="emergency_phone" class="form-control" id="emergency_fname" placeholder="Phone Number">
      </div>
      <button type="submit" name="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
